<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>CALCULADORA-1</title>
</head>

<body>

    <div class="container justify-content-center align-items-center vh-100">
        
        <!-- <h3>CONFIGURANDO O BOOTSTRAP!</h3> -->

        <div class="col-auto bg-secondary p-5 rounded">
            <form onsubmit="false">

                <!-- INPUT DO NUMERO 1 -->
                <div class="row">
                    <div class="col">
                        <label for="numero1" class="form-label fw-bold text-light">NUMERO 1</label>
                        <input type="number" name="numero1" id="numero1" class="form-control"/>
                    </div>
                </div>

                <!-- OPERADORES MATEMÃTICOS -->
                <div class="row">
                    <div class="col">
                        <label for="operador" class="form-label fw-bold text-light">OPERADOR</label>
                        <select name="operador" id="operador" class="form-select">
                            <option value=""></option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                </div>

                <!-- INPUT DO NUMERO 2 -->
                <div class="row">
                    <div class="col">
                        <label for="numero2" class="form-label fw-bold text-light">NUMERO 2</label>
                        <input type="number" name="numero2" id="numero2" class="form-control"/>
                    </div>
                </div>

                <!-- IMAGEM DO OPERADOR -->
                <div class="row justify-content-center">
                    <div class="col align-items-center mt-2">
                        <img class="img-thumbnail" id="imgOperacao" />
                    </div>
                </div>

            </form>
        </div>

    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
